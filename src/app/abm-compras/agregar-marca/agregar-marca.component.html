<div class="modal-content-wrapper">
  <header class="modal-header">
    <h1 class="modal-title" *ngIf="!updating">Nuevo Marca</h1>
    <h1 class="modal-title" *ngIf="updating">Actualizar Marca</h1>
  </header>
  <section class="modal-body">
    <form [formGroup]="marcaForm">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" required />
          <mat-error *ngIf="marcaForm.controls.nombre.errors">
            Nombre es<strong> requerido</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Abreviatura</mat-label>
          <input matInput formControlName="abreviatura" />
        </mat-form-field>
      </p>
    </form>
  </section>
  <footer class="modal-footer">
    <button class="btn btn-outline-danger" (click)="close()">Cerrar</button>
    <button class="btn btn-warning" (click)="onSubmit()">Guardar</button>
    <!-- <button mat-raised-button color="warn" (click)="close()">Cerrar</button>
    <button mat-raised-button color="" (click)="onSubmit()">Guardar</button> -->
  </footer>
</div>
