<div class="container" ng-controller="pedido">
  <div class="card m-1">
    <header class="row mt-4 ml-3 mb-3">
      <i
        class="col-md-2 m-0 fas fa-chevron-left fa-3x"
        style="margin-right: 100%"
        (click)="backPage()"
      ></i>
      <h1 class="m-0 col-md-10" style="padding-left: 10rem !important">
        Lista de Ajustes
      </h1>
    </header>

    <div class="card-body">
      <div class="container">
        <div class="row col-12 justify-content-between">
          <div class="col-5 m-0 p-0 justify-content-start">
            <label>
              <h4>Busqueda Ajuste</h4>
            </label>

            <input
              type="text "
              [(ngModel)]="busqueda"
              class="form-control"
              placeholder="ingrese nombre "
              (keyup)="filtarPedidoProveedor($event)"
            />
          </div>
          <div class="col-3 m-0 p-0 justify-content-between">
            <label>
              <h4>Fecha Desde</h4>
            </label>

            <input
              type="date"
              name="search2"
              class="form-control"
              [(ngModel)]="searchDesde"
              placeholder="Desde..."
              (change)="updateFilterDateDesde()"
            />
          </div>
          <div class="col-3 m-0 p-0 justify-content-end">
            <label>
              <h4>Fecha Hasta</h4>
            </label>

            <input
              type="date"
              name="search3"
              class="form-control"
              [(ngModel)]="searchHasta"
              placeholder="Hasta..."
              (change)="updateFilterDateHasta()"
            />
          </div>
        </div>
        <br />

        <div class="row col-12 justify-content-end">
          <button
            class="btn btn-warning"
            [routerLink]="['/abm-compras/agregar-ajuste']"
            routerLinkActive="router-link-active "
          >
            <i class="fas fa-wrench"></i>
            Nuevo Ajuste
          </button>
        </div>
      </div>
    </div>

    <div
      class="card-body p-0"
      style="width: 1100px; height: 400px; overflow: auto"
    >
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr class="text-center">
            <th scope="col ">Nombre</th>
            <th scope="col ">Fecha</th>
            <th scope="col*2 ">Opciones</th>
          </tr>
        </thead>
        <tbody *ngIf="ajustes != null">
          <tr *ngFor="let ajuste of ajustesFilter" class="text-center">
            <td>{{ ajuste.nombre }}</td>
            <td>{{ ajuste.fecha | date: "dd-MM-yyyy" }}</td>
            <td>
              <button
                class="btn btn-default m-0 p-0"
                title="consulta "
                [routerLink]="['/compras/consultar-ajuste/']"
                routerLinkActive="router-link-active "
              >
                <i class="fas fa-info-circle"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
