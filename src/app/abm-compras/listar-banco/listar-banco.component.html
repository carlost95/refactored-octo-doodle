<div class="container">
  <div class="card m-1">
    <header class="row mt-4 ml-3 mb-3">
      <i class="col-md-2 m-0 fas fa-chevron-left fa-3x" style="margin-right: 100%;" (click)="backPage()"></i>
      <h1  class="m-0 col-md-10" style="padding-left: 10rem!important">
        Lista de Bancos
      </h1>
    </header>

    <div class="card-body ">
      <div class="row ">
        <table class="table ">
          <thead class="thead-dark ">
          <tr>
            <td>
              <button class="btn btn-default ">NOMBRE</button>
            </td>
            <td>
              <input type="text " [(ngModel)]="busqueda " class="form-control " placeholder="ingrese nombre "
                     (keyup)="filtrarBancoNombre($event) ">
            </td>
            <td>
              <button class="btn btn-default ">ABREVIATURA</button>
            </td>
            <td>
              <input type="text " [(ngModel)]="busquedaNombre " class="form-control " placeholder="ingrese abreviatura "
                     (keyup)="filtrarBancoAbreviatura($event) ">

            </td>
            <td>
              <button mat-raised-button color="primary" (click)="newBanco()" title="Nuevo Banco">
                <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
                Banco
              </button>

            </td>
          </tr>

          </thead>
        </table>
      </div>
    </div>

    <div class=" card-body p-0 " style="width:1100px; height:400px; overflow: auto; ">
      <table class="table table-responsive-sm ">
        <thead class="thead-dark ">
        <tr class="text-center ">
          <th scope="col ">NOMBRE</th>
          <th scope="col ">ABREVIATURA</th>
          <th scope="col ">HABILITACION</th>
          <th scope="col*2 ">OPCIONES</th>
        </tr>
        </thead>
        <tbody *ngIf="bancos !=null ">
        <tr *ngFor="let banco of bancoFilter " class="text-center ">
          <td>{{banco.nombre}}</td>
          <td>{{banco.abreviatura}}</td>
          <td>
            <mat-slide-toggle
              [checked]="banco.habilitado"
              (click)="showModal(banco)"
              color="primary"
            ></mat-slide-toggle>
          </td>

          <td>
            <button class="btn btn-default " title="Modificar " (click)="modificarBanco(banco) ">
              <svg xmlns="http://www.w3.org/2000/svg " width="14 " height="16 " viewBox="0 0 14 16 ">
                <path fill-rule="evenodd " d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39
            1.02 0 1.41z "/>
              </svg>
            </button>

          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
