<div class="fondo">
  <div>
    <ng-container *ngIf="!isLogged">
      <app-login (pressLogin)="validateLogin($event)"></app-login>
    </ng-container>

    <ng-container *ngIf="isLogged">
      <app-menu></app-menu>
    </ng-container>
  </div>
  <div>
    <ng-container *ngIf="isLogged">
      <router-outlet></router-outlet>
     </ng-container>
  </div>
</div>
