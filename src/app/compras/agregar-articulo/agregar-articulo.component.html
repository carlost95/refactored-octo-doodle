<div class="container">
  <div class="card">
    <div class="py-3">
      <h1 style="text-align: center" *ngIf="!updating">Agregar nuevo articulo</h1>
      <h1 style="text-align: center" *ngIf="updating">Actualizar articulo</h1>
    </div>
  </div>
  <form class="needs-validation" novalidate>
    <div class="form-row">
      <!--    <div class="form-row justify-content-center">-->
      <div class="col-md-6">
        <label for="codigoArt">Codigo</label>
        <input [(ngModel)]="articuloDTO.codigoArt" type="text " class="form-control" placeholder="ingrese codigo"
               autocomplete="off" required (keyup)="validarcodigo($event)"/>
        <div *ngIf="codigoRepe" style="color: #f44336; font-size: 75%">Cod√≠go repetido</div>
      </div>

      <div class="col-md-5">
        <label for="unidadMedida"> Unidad Medida</label>
        <br>
        <select
          (change)="listarUnidadMedida($event.target.value)"
          [(ngModel)]="articuloStorage.unidadMedida"
          class="custom-select">
          <option *ngFor="let unidadMedida of unidadMedidas">
            {{ unidadMedida.nombre }}
          </option>
        </select>
      </div>
      <div class="col-md-1">
        <label> nueva</label>
        <button
          class="btn btn-outline-warning"
          (click)="newUnidadMedida()">
          <i class="fas fa-ruler"></i> +
        </button>
      </div>

      <div class="col-md-6">
        <label for="nombre"> Nombre</label>
        <input [(ngModel)]="articuloDTO.nombre" type="text " class="form-control" placeholder="ingrese nombre"
               autocomplete="off" (keyup)="validarNombre($event)"/>
        <div *ngIf="nombreRepe" style="color: #f44336; font-size: 75%">Nombre repetido</div>
      </div>

      <div class="col-md-5">
        <label for="rubro"> Rubro</label>
        <select (change)="listarRubros($event.target.value)"
                [(ngModel)]="articuloStorage.rubro" class="form-control">
          <option *ngFor="let rubro of rubros">
            {{ rubro.nombre }}
          </option>
        </select>

      </div>
      <div class="col-md-1">
        <label> nueva</label>
        <button class="btn btn-outline-warning" (click)="newRubro()">
          <i class="fas fa-archive"></i> +
        </button>
      </div>


      <div class="col-md-6">
        <label for="abreviatura"> Abreviatura</label>
        <input [(ngModel)]="articuloDTO.abreviatura" type="text " class="form-control"
               placeholder="ingrese abreviatura " autocomplete="off" (keyup)="validarAbreviatura($event)"/>
        <div *ngIf="abreviaturaRepe" style="color: #f44336; font-size: 75%">Abreviatura repetida</div>
      </div>

      <div class="col-md-5">
        <label for="sub-rubro"> Sub rubro</label>
        <select
          (change)="listarSubRubros($event.target.value)"
          [(ngModel)]="articuloStorage.subRubro"
          class="form-control"
        >
          <option *ngFor="let subRubro of subRubros">
            {{ subRubro.nombre }}
          </option>
        </select>
      </div>
      <div class="col-md-1">
        <label> nueva</label>
        <button class="btn btn-outline-warning" (click)="newSubRubro()">
          <i class="fas fa-folder-open"></i>+
        </button>
      </div>

      <div class="col-md-3">
        <label for="stock min">
          <h5> Stock min</h5>
        </label>
        <input [(ngModel)]="articuloDTO.stockMin" type="number" min="0" maxlength="8" class="form-control"
               placeholder="ingrese stock min " autocomplete="off"
               oninput="this.value=this.value.slice(0,this.maxLength|| 0/0);this.value=(this.value< 0) ? (0/0) : this.value;"/>
      </div>
      <div class="col-md-3">
        <label for="stock max">
          <h5> Stock max</h5>
        </label>
        <input [(ngModel)]="articuloDTO.stockMax" type="number" min="0" maxlength="8" class="form-control"
               placeholder="ingrese stock max" autocomplete="off"
               oninput="this.value=this.value.slice(0,this.maxLength|| 0/0);this.value=(this.value< 0) ? (0/0) : this.value;"/>
      </div>
      <div class="col-md-5">
        <label for="marca">
          <h5>Marca</h5>
        </label>
        <select (change)="listarMarcas($event.target.value)" [(ngModel)]="articuloStorage.marca"
                class="form-control">
          <option *ngFor="let marca of marcas">
            {{ marca.nombre }}
          </option>
        </select>
      </div>
      <div class="col-md-1">
        <label><h5>Nueva</h5></label>
        <button class="btn btn-outline-warning" (click)="newMarca()"
        ><i class="fas fa-tag"></i> +
        </button>
      </div>
    </div>


    <!--          <label for="proveedor"> Proveedor</label>-->
    <!--          <select-->
    <!--            (change)="listarProveedores($event.target.value)"-->
    <!--            [(ngModel)]="articuloStorage.proveedor"-->
    <!--            class="form-control"-->
    <!--          >-->
    <!--            <option *ngFor="let proveedor of proveedores">-->
    <!--              {{ proveedor.razonSocial }}-->
    <!--            </option>-->
    <!--          </select>-->
    <!--          <button-->
    <!--            class="btn btn-outline-success"-->
    <!--            (click)="newProveedor()"-->
    <!--          >-->
    <!--            <i class="fas fa-user-tie"></i>-->
    <!--            +-->
    <!--          </button>-->

    <!--      </div>-->
    <!--    </div>-->

  </form>
  <hr>
  <br>
  <div class="text-right">
    <button (click)="volverAtras()" class="btn btn-outline-danger">
      Cancelar
    </button>
    &nbsp; &nbsp;
    <button (click)="nuevoArticulo(articuloDTO)" class="btn btn-warning">
      Aceptar
    </button>
  </div>
</div>
