<template-page [backRoute]="'abm-compras'" [title]="'Ajustes realizados'" [titleButton]="'Nuevo Ajuste'" [showButton]="mostrarHabilitacion" (filtro)="filtrarAjuste($event)" (onClickButton)="newAjuste()">
    <div>
        <table class="w-100" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre | titlecase}} </td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let row"> {{row.descripcion | uppercase}} </td>
            </ng-container>
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de ingreso </th>
                <td mat-cell *matCellDef="let row"> {{row.fecha | date: 'short':'+0000' }} </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Opciones</th>
                <td mat-cell *matCellDef="let row">
                    <button class="btn btn-default select" title="Consultar" (click)="consultar(row)">
                        <i class="fas fa-info"></i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="10">
                    <h5>
                        No existe el ajuste buscado...
                    </h5>
                </td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
</template-page>
