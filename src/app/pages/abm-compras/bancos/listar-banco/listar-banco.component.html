<template-page [title]="'Bancos'" [backRoute]="'abm-compras'" [titleButton]="'Nuevo Banco'"
  (filtro)="filtrarBancos($event)" (onClickButton)="newBanco()">
  <div>
    <table class="w-100" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre | titlecase}} </td>
      </ng-container>
      <ng-container matColumnDef="abreviatura">
        <th mat-header-cell *matHeaderCellDef> Abreviatura </th>
        <td mat-cell *matCellDef="let row"> {{row.abreviatura | uppercase}} </td>
      </ng-container>
      <ng-container matColumnDef="habilitado" *ngIf="mostrarHabilitacion">
        <th mat-header-cell *matHeaderCellDef> Habilitacion </th>
        <td mat-cell *matCellDef="let row">
          <mat-slide-toggle [checked]="row.habilitado" (click)="showModal(row)" color="primary">
          </mat-slide-toggle>
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Opciones</th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-default m-0 p-0" title="Consultar" (click)="consultarBanco(row)">
            <i class="fas fa-info"></i>
          </button>
          <button class="btn btn-default" title="Modificar " (click)="modificarBanco(row)" *ngIf="mostrarHabilitacion">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="10">No existe el banco buscado</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</template-page>
