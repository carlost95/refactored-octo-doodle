<template-page [title]="'Empresa'" [backRoute]="'abm-compras'" [titleButton]="'Nueva Empresa'" (filtro)="filtrarEmpresa($event)" (onClickButton)="nueva()">
    <table class="w-100" mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="razonSocial">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Razon Social</th>
            <td mat-cell *matCellDef="let row"> {{row.razonSocial | titlecase}} </td>
        </ng-container>
        <ng-container matColumnDef="cuit">
            <th mat-header-cell *matHeaderCellDef> CUIT</th>
            <td mat-cell *matCellDef="let row"> {{row.cuit | uppercase}} </td>
        </ng-container>
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono</th>
            <td mat-cell *matCellDef="let row"> {{row.telefono | uppercase}} </td>
        </ng-container>
        <ng-container matColumnDef="status" *ngIf="mostrarHabilitacion">
            <th mat-header-cell *matHeaderCellDef> Estado</th>
            <td mat-cell *matCellDef="let row">
                <mat-slide-toggle [checked]="row.status" (click)="abrirModalHabilitacion(row)" color="primary">
                </mat-slide-toggle>
            </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Opciones</th>
            <td mat-cell *matCellDef="let row">
                <button class="btn btn-default select" title="Consultar" (click)="consultar(row)">
                    <i class="fas fa-info"></i>
                </button>
                <button class="btn btn-default select" title="Modificar " (click)="editar(row)" *ngIf="mostrarHabilitacion">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="10">No existe el banco buscado</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</template-page>
