<div *ngIf="show">
  <header class="modal-header  modal-header-size1">
    <h1 class="modal-title">{{titulo}}</h1>
  </header>
  <section class="d-flex justify-content-center w-100">
    <form [formGroup]="distritoForm" class="p-4 w-100">
      <mat-form-field appearance="legacy" class="w-100">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required autocomplete="off"/>
        <mat-error *ngIf="distritoForm.controls.nombre.errors">
          Nombre es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="w-100">
        <mat-label>Abreviatura</mat-label>
        <input matInput formControlName="abreviatura" required autocomplete="off"/>
        <mat-error *ngIf="distritoForm.controls.abreviatura.errors">
          Abreviatura es <strong> requerido</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100" appearance="legacy">
        <mat-label>Departamento</mat-label>
        <mat-select
          name="departamento"
          formControlName="departamento"
          autocomplete="off">
          <mat-option *ngFor="let departamento of departamentos" [value]="departamento.idDepartamento">
            {{ departamento.nombre }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="distritoForm.controls.departamento.errors">
          Campo <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </section>
  <footer class="modal-footer">
    <button class="btn btn-outline-danger" (click)="close()">Cerrar</button>
    <button class="btn btn-warning" *ngIf="tipoModal !== 0" (click)="onSubmit()">Guardar</button>
  </footer>
</div>
