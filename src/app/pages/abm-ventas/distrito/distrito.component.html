<div class="container">
  <div class="card">
    <header class="row mt-4 ml-3 mb-3">
      <i
        class="col-md-2 m-0 fas fa-chevron-left fa-3x"
        style="margin-right: 100%"
        (click)="volver()">
      </i>
      <h1 class="m-0 col-md-10" style="padding-left: 14rem !important">
        Distritos
      </h1>
    </header>

    <div class="row card-body">
      <section class="container">
        <div class="row col-12 d-flex justify-content-between">
          <label class="col-5 m-0 p-0"><h3>Busqueda:</h3></label>

          <div class="col-12 m-0 p-0 aligth">
            <input
              class="col-12 position-relative has-icon-right searchDiv"
              type="text"
              (keyup)="busqueda($event)"
              class="form-control searchText"
              placeholder="ingrese busqueda"
            />

          </div>
        </div>

        <br/>
        <div class="row col-12 d-flex justify-content-end">
          <button
            mat-raised-button
            color="primary"
            title="Nuevo distrito"
            (click)="nuevo()">
            <i class="fas fa-user"></i>
            Nuevo Distrito
          </button>
        </div>
      </section>
      <div
        class="card-body p-0"
        style="width: 1100px; height: 450px; overflow: auto;"
      >
        <table class="table table-striped">
          <thead class="thead-dark">
          <tr class="text-center">
            <th scope="col ">Nombre</th>
            <th scope="col ">Abreviatura</th>
            <th scope="col ">Estado</th>
            <th scope="col*2">Opciones</th>
          </tr>
          </thead>
          <tbody *ngIf="distritos != null">
          <tr *ngFor="let distrito of distritosFilter" class="text-center">
            <td>{{ distrito.nombre }}</td>
            <td>{{ distrito.abreviatura }}</td>
            <td>
              <mat-slide-toggle
                [checked]="distrito.estado"
                (click)="showModal(distrito)"
                color="primary"
              ></mat-slide-toggle>
            </td>
            <td>
              <button class="btn btn-default m-0 p-0" title="Consultar"
                      (click)="consultar(distrito)">
                <i class="fas fa-info-circle"></i>
              </button>
              &nbsp;
              <button
                (click)="editar(distrito)"
                class="btn btn-default m-0 p-0"
                title="Modificar "
              >
                <i class="fas fa-user-edit"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
