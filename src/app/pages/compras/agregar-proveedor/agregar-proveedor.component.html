<div class="modal-content-wrapper">
  <header class="modal-header modal-header-size1">
    <h1 class="modal-title" *ngIf="!updating && !consulting">Carga de proveedor</h1>
    <h1 class="modal-title" *ngIf="updating">Actualizacion de proveedor</h1>
    <h1 class="modal-title" *ngIf="consulting">Consulta de proveedor</h1>
  </header>
  <section class="modal-body">
    <form [formGroup]="proveedorForm" onsubmit="">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Razon Social</mat-label>
          <input matInput formControlName="razonSocial"
                 required autocomplete="off"
                 (keyup)="validar($event)"/>

          <mat-error *ngIf="proveedorForm.controls.razonSocial.errors">
            Razon Social es<strong> requerido</strong>
          </mat-error>
        </mat-form-field>
        <br/>
        <label class="m-0 p-0" *ngIf="nombreRepe"
               style="color: #f44336; font-size: 75%">Nombre repetido
        </label>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Domicilio</mat-label>
          <input matInput formControlName="domicilio"
                 required autocomplete="off"/>
          <mat-error *ngIf="proveedorForm.controls.domicilio.errors">
            Domcilio es<strong> requerido</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Mail</mat-label>
          <input matInput formControlName="mail"type="email"
                 required autocomplete="off"/>
          <mat-error *ngIf="proveedorForm.controls.mail.errors">
            Mail es<strong> requerido</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Telefono</mat-label>
          <input matInput formControlName="telefono" autocomplete="off"/>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Celular</mat-label>
          <input matInput formControlName="celular" autocomplete="off"/>
        </mat-form-field>
      </p>
      <p>
          <banco-dropdown (bancoChange)="establecerBanco($event)" >
          </banco-dropdown>
      </p>
    </form>
  </section>
  <footer class="modal-footer" *ngIf="!consulting">
    <button class="btn btn-outline-danger" (click)="close()">Cerrar</button>
    <button class="btn btn-warning" (click)="onSubmit()">Guardar</button>
  </footer>
  <footer class="modal-footer" *ngIf="consulting">
    <button class="btn btn-outline-danger" (click)="close()">Cerrar</button>
  </footer>
</div>
