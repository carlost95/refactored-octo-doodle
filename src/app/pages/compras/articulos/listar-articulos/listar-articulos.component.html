<template-page [title]="'Articulos'" [titleButton]="'Nuevo articulo'" [backRoute]="'compras'" (onClickButton)="nuevo()" (filtro)="filtrar($event)">
  <table class="w-100" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
      <td mat-cell *matCellDef="let row"> {{row.codigoArt | titlecase}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre | uppercase}} </td>
    </ng-container>
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let row"> {{row.precio | currency}} </td>
    </ng-container>
    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef> Costo </th>
      <td mat-cell *matCellDef="let row"> {{row.costo | currency}} </td>
    </ng-container>
    <ng-container matColumnDef="unidadMedida">
      <th mat-header-cell *matHeaderCellDef> Unidad de Medida </th>
      <td mat-cell *matCellDef="let row"> {{row.unidadMedidaNombre }} </td>
    </ng-container>
    <ng-container matColumnDef="rubro">
      <th mat-header-cell *matHeaderCellDef> Rubro </th>
      <td mat-cell *matCellDef="let row"> {{row.rubroNombre }} </td>
    </ng-container>
    <ng-container matColumnDef="habilitado" *ngIf="mostrarHabilitacion">
      <th mat-header-cell *matHeaderCellDef> Habilitacion </th>
      <td mat-cell *matCellDef="let row">
        <mat-slide-toggle [checked]="row.habilitado" (click)="showModal(row)" color="primary">
        </mat-slide-toggle>
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Opciones</th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-default  select" title="Consultar" (click)="consultar(row)">
          <i class="fas fa-info"></i>
        </button>
        <button class="btn btn-default select" title="Modificar " (click)="editar(row)" *ngIf="mostrarHabilitacion">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="10">No existe el banco buscado</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</template-page>
