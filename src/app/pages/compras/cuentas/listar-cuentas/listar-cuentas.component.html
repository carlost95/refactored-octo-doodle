<template-page [title]="'Cuentas Bancarias'" [backRoute]="'compras/listar-proveedor'" [showButton]="mostrarHabilitacion" [titleButton]="'Nueva Cuenta'" (filtro)="filtrarAccount($event)" (onClickButton)="newAccountBank()">
  <div>
    <table class="w-100" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="titular">
        <th mat-header-cell *matHeaderCellDef> Titular </th>
        <td mat-cell *matCellDef="let row"> {{row.titular | uppercase}} </td>
      </ng-container>
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Numero </th>
        <td mat-cell *matCellDef="let row"> {{row.numero | uppercase}} </td>
      </ng-container>
      <ng-container matColumnDef="cbu">
        <th mat-header-cell *matHeaderCellDef> cbu </th>
        <td mat-cell *matCellDef="let row"> {{row.cbu | uppercase}} </td>
      </ng-container>
      <ng-container matColumnDef="alias">
        <th mat-header-cell *matHeaderCellDef> Alias </th>
        <td mat-cell *matCellDef="let row"> {{row.alias | uppercase}} </td>
      </ng-container>

      <ng-container matColumnDef="habilitado" *ngIf="mostrarHabilitacion">
        <th mat-header-cell *matHeaderCellDef> Habilitacion </th>
        <td mat-cell *matCellDef="let row">
          <mat-slide-toggle [checked]="row.habilitado" (click)="showModal(row)" color="primary">
          </mat-slide-toggle>
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Opciones</th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-default m-0 p-0" title="Consultar" (click)="consultAccountBank(row)">
            <i class="fas fa-info"></i>
          </button>
          <button class="btn btn-default" title="Modificar " (click)="modificarAccountBank(row)" *ngIf="mostrarHabilitacion">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="10">
          <h4>
            No se encontraron resultados para esta Busqueda...
          </h4>
        </td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>

</template-page>
