<template-page [title]="'Proveedores'" [backRoute]="'compras'" [titleButton]="'Nuevo Proveedor'"
  (filtro)="filtrarProveedor($event)" (onClickButton)="newProveedor()">
  <div>
    <table class="w-100" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Razon Social</th>
        <td mat-cell *matCellDef="let row"> {{row.razonSocial}} </td>
      </ng-container>
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Celular</th>
        <td mat-cell *matCellDef="let row"> {{row.celular}} </td>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Tel. Fijo</th>
        <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
      </ng-container>
      <ng-container matColumnDef="habilitado">
        <th mat-header-cell *matHeaderCellDef> Habilitado</th>
        <td mat-cell *matCellDef="let row">
          <mat-slide-toggle [checked]="row.habilitado" (click)="showModal(proveedor)" color="primary">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Opciones</th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-default mr-2" title="Consultar" (click)="consultarProveedor(row)">
            <i class="fas fa-exclamation"></i>
          </button>
          <button class="btn btn-default m-0 p-0" title="Modificar " (click)="modificarProveedor(row)"
            *ngIf="mostrarModificacion">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</template-page>
