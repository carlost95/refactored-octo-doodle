<header class="modal-header  modal-header-size1">
  <h1 class="modal-title">{{titulo}}</h1>
</header>
<section class="d-flex justify-content-center w-100">
  <form [formGroup]="proveedorForm" class="p-4 w-100" onsubmit="">
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Razon Social</mat-label>
      <input matInput formControlName="razonSocial" required autocomplete="off" class="w-100" />
      <mat-error *ngIf="proveedorForm.controls.razonSocial.errors">
        Razon Social es<strong> requerido</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>CUIT</mat-label>
      <input matInput formControlName="cuit" required autocomplete="off" class="w-100" />
      <mat-error *ngIf="proveedorForm.controls.cuit.errors">
        CUIT es<strong> requerido</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Domicilio</mat-label>
      <input matInput formControlName="domicilio" required autocomplete="off" />
      <mat-error *ngIf="proveedorForm.controls.domicilio.errors">
        Domcilio es<strong> requerido</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" autocomplete="off" />
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Telefono</mat-label>
      <input matInput formControlName="telefono" autocomplete="off" />
    </mat-form-field>
  </form>
</section>

<footer class="modal-footer">
  <button class="btn btn-outline-danger" (click)="close()">Cerrar</button>
  <button *ngIf="tipoModal !== 0" class="btn btn-warning" (click)="onSubmit()">Guardar</button>
</footer>
