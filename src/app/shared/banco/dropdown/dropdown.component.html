<mat-form-field class="w-100" appearance="legacy">
  <mat-label class="w-100">Banco</mat-label>
  <mat-select [formControl]="control"  class="w-100" (selectionChange)="onChange($event)">
    <mat-option *ngFor="let banco of bancos" [value]="banco.idBanco">
      {{ banco.nombre }}
    </mat-option>
  </mat-select>
  <mat-error  *ngIf="control?.errors">
    Banco es<strong> requerido</strong>
  </mat-error>
</mat-form-field>
