<mat-form-field class="w-100" appearance="fill">
  <mat-label class="w-100">Banco</mat-label>
  <mat-select class="w-100" (selectionChange)="onChange($event)">
    <mat-option class="w-100" *ngFor="let banco of bancos" [value]="banco.idBanco">
      {{ banco.nombre }}
    </mat-option>
  </mat-select>
</mat-form-field>
