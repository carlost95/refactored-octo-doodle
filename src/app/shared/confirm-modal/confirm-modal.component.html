<header class="modal-header">
  <h1 class="modal-title" style="text-align: center">{{ data.title }}</h1>
</header>
<section class="modal-body p-4">
  <mat-label class="w-100 p-4">{{ data.message }}</mat-label>
</section>
<footer class="modal-footer" *ngIf="data.status!=='alert'">
  <button class="btn btn-outline-danger" (click)="close()">Cerrar</button>
  <button class="btn btn-warning" (click)="updateStatus()">Guardar</button>
</footer>
<footer class="modal-footer" *ngIf="data.status==='alert'">
  <button class="btn btn-outline-warning" (click)="close()">Aceptar</button>
</footer>
