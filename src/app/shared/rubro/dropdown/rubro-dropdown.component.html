<mat-form-field class="w-100" appearance="legacy">
  <mat-label class="w-100">Rubro</mat-label>
  <mat-select [formControl]="control"  class="w-100" (selectionChange)="onChange($event)">
    <mat-option *ngFor="let rubro of rubros" [value]="rubro.idRubro">
      {{ rubro.nombre }}
    </mat-option>
  </mat-select>
  <mat-error  *ngIf="control?.errors">
    Rubro es<strong> requerido</strong>
  </mat-error>
</mat-form-field>
