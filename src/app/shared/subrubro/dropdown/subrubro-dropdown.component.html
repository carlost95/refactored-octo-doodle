<mat-form-field class="w-100" appearance="legacy">
  <mat-label class="w-100">Sub Rubro</mat-label>
  <mat-select [formControl]="control"  class="w-100" (selectionChange)="onChange($event)">
    <mat-option *ngFor="let subrubro of subrubros" [value]="subrubro.idSubRubro">
      {{ subrubro.nombre }}
    </mat-option>
  </mat-select>
  <mat-error  *ngIf="control?.errors">
    Sub Rubro es<strong> requerido</strong>
  </mat-error>
</mat-form-field>
