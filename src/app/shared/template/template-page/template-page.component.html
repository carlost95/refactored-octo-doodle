<div class="template__container card p-2">
  <template-header [backRoute]="backRoute" [title]="title"></template-header>
  <template-search (filtro)="filtrarTermino($event)"></template-search>
  <div class="d-flex justify-content-end p-3">
    <template-button
      [title]="titleButton"
      [icon]="iconButton"
      (onClick)="onClickButton($event)">
    </template-button>
  </div>
  <ng-content></ng-content>
</div>
