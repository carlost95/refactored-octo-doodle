<div class="template__container card p-2 ">
  <template-header [backRoute]="backRoute" [title]="title" class="marginHeader"></template-header>
  <template-button *ngIf="titleButton" class="d-md-flex justify-content-end d-sm-flex justify-content-start marginButton"
    [title]=" titleButton" [icon]="iconButton" (onClick)="onClickButton($event)">
  </template-button>
  <template-search (filtro)="filtrarTermino($event)" class="marginSearch"></template-search>
  <ng-content></ng-content>
</div>
